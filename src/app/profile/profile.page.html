<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-avatar>
      <img [src]="client?.imageUrl || 'assets/icon/user.jpg'">
    </ion-avatar>
    <ion-card-header>
      <ion-card-title>{{client?.name}}</ion-card-title>
      <ion-card-subtitle>{{client?.email}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
