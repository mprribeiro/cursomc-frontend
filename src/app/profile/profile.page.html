<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-avatar>
      <img [src]="client?.imageUrl || 'assets/icon/user.jpg'">
    </ion-avatar>
    <ion-card-header>
      <ion-card-title>{{client?.name}}</ion-card-title>
      <ion-card-subtitle>{{client?.email}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Send profile image
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <ion-button color="dark" expand="block" (click)="getCameraPicture()" [disabled]="cameraOn">Camera</ion-button>
    </ion-item>
  </ion-card>  
</ion-content>
