<ion-header>
  <ion-toolbar padding>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen padding>
  <ion-list>
    <ion-item *ngFor="let item of items">

      <ion-thumbnail item-start>
        <img [src]="item.product.imageUrl || 'assets/icon/m.jpg'">
      </ion-thumbnail>

      <ion-label>
        <h2>{{item.product.name}}</h2>
        <h3>{{item.product.price | currency}}</h3>
      </ion-label>

      <ion-icon class="nolinebreak" name="remove-circle" (click)="decrease(item.product)"></ion-icon>
      <p class="nolinebreak"> {{ item.quantity }} </p>
      <ion-icon name="add-circle" (click)="increase(item.product)" class="nolinebreak"></ion-icon>
      <ion-icon name="trash" item-end color="danger" (click)="remove(item.product)"></ion-icon>

    </ion-item>

    <ion-item *ngIf="total() > 0">
      <h1>Total: </h1>
      <h1 style="width: 100%; text-align:right;"> {{total() | currency }} </h1>
    </ion-item>

    <ion-item *ngIf="total() <= 0">
      <h1>Your Cart is Empty!</h1>
    </ion-item>

  </ion-list>

  <ion-button *ngIf="total() > 0" color="dark" expand="block" routerLink="/pick-address">Finish order</ion-button>
  <ion-button color="dark" expand="block" fill="outline" routerLink="/categories">Continue Shopping</ion-button>
</ion-content>
