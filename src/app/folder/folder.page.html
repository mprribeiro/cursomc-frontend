<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p> {{ folder }} </p>
    <img src="assets/icon/favicon.png" alt='logo'>

    <div *ngIf="folder === 'Inbox'">
    </div>

    <div *ngIf="folder === 'Outbox'">
    </div>

    <div *ngIf="folder === 'Favorites'">
    </div> 
    
    <div *ngIf="folder === 'Archived'">
    </div>

    <div *ngIf="folder === 'Trash'">
    </div>

    <div *ngIf="folder === 'Spam'">
    </div>
    
    
  </div>
</ion-content>
